<!DOCTYPE html>
<head>
    <title>HTML Form and Table</title>
    <style>
       h1{
           text-align: center;
           }
      
        div{
           text-align: center;
           }
        table,th,td{
            border:2px solid black;
            margin:auto;
        }
    </style>
</head>
<body>
    <h1>
        Student Registration Form
    </h1>
    <!--FORM BEGINS HERE-->
    <form action="/action_page.php">
        <div>
        <!--NAME-->   
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name"><br>
            <br>

        <!--PHONE NO.-->       
            <label for="Phone">Phone No.:</label>
            <input type="number" id="Phone" name="Phone"><br>
            <br>

        <!--DOB-->   
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB"><br>
            <br>

        <!--ADDRESS-->   
            <label for="Address">Address:</label>
            <textarea name="Address" rows="5" cols="20"></textarea><br>
            <br>

        <!--GENDER-->   
            <label for="Gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <br> 
            <br>

        <!--CITY-->       
            <label>City:</label>
            <select id="City" name="City"> 
                <option value="Select city">Select city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br>
            <br>
        <!--HOBBIES-->   
            <label>Hobbies:</label>
            <label for="Music">Music</label>
            <input type="checkbox" id="Music" name="Hobbies" value="Music"><br>

            <label for="Sports">Sports</label>
            <input type="checkbox" id="Sports" name="Hobbies" value="Sports"><br>

            <label for="Reading">Reading</label>
            <input type="checkbox" id="Reading" name="Hobbies" value="Reading"><br>
            <br>

        <!--SUBMIT & RESET-->       
            <input type="Submit"> 
            <input type="Reset">
            <br>
            <br>


        </div>
    </form> <!--FORM ENDS HERE-->
